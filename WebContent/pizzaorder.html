<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		  <title>Pizza Order Form</title>
	</head>
	
	<body bgcolor="#FDF5E6">
		<h2> Pizza Order Form</h2>
		<form action="pizzaOrderProcessor" method="POST">
		
		Pizza: 
		<select name="pizzaType">
		  <option value="Chicago Style">Chicago Style</option>
		  <option value="New York Style">New York Style</option>
		  <option value="New Haven Style">New Haven Style</option>
		  <option value="Verace Pizza Napoletana Style">Verace Pizza Napoletana Style</option>
		</select> 
		
		<br>Size:
		<select name="pizzaSize">
		  <option value="7 Inch">7 Inch</option>
		  <option value="9 Inch">9 Inch</option>
		  <option value="12 Inch">12 Inch</option>
		  <option value="14 Inch">14 Inch</option>
		  <option value="21 Inch">21 Inch (Fat Bastard)</option>
		</select> 
		
		<br>Base:
		<select name="pizzaBase">
		<optgroup label="Standard">
		  <option value="Thin Crust">Thin Crust</option>
		  <option value="Deep Pan">Deep Pan</option>
		  </optgroup>
		  <optgroup label="Stuffed">
		  <option value="Thin Crust: Stuffed Crust">Thin Crust: Stuffed Crust</option>
		  <option value="Deep Pan: Stuffed Crust">Deep Pan: Stuffed Crust</option>
		  </optgroup>
		</select> 
			
		<br>Toppings:
		<select name="toppings">
		  <option value="Topping 1">Topping 1</option>
		  <option value="Topping 2">Topping 2</option>
		  <option value="Topping 3">Topping 3</option>
		</select>	
		
		<br><br>First Name:
			<input type="text" name="firstName" placeholder="First Name">
			
		<br>Last Name:
			<input type="text" name="lastName" placeholder="Last Name">
			
			
		<br>Phone Number:
		  <input type="number" name="phoneNumber" placeholder="01234567890">
		  
		
		  <input type="submit"> <!-- Press this button to submit form -->
		</form>
	</body>

</html>
